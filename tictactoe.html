<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <header>MyTicTacToe</header>

    <div class="gameContainer">
        <div class="container">
          <div class="line"></div>
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
          <div style="text-align: center;"><!--1--><button id="reset" >Reset</button>
          </div>
      </div>
      <div class="gameInfo">
        <h1 style="font-size: 3vw;">Welcome to Tic Tac MyTicTacToe</h1>
        <div>
          <div class="info" style="text-align: center;"> TURN FOR X </div><br>  
          <!-- 1 -->
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="">
        </div>
      </div>
    </div>
    <script src="tictactoe.js"></script>
  

</body></html>
